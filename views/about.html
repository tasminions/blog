<!-- this is the about view -->
<div class="profile-container">
  {{#each users}}
    <div class="profile">
      <div class="profile-img" style="background-image: url({{this.image}});"></div>
      <div class="profile-title">
        <h3>{{this.username}}</h3>
      </div>
      <p>{{this.spiel}}</p>
    </div>
  {{else}}
    <h1> noone is here....</h1>
  {{/each}}
</div>
